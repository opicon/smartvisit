<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SMARTVISIT</title>
    <link rel="shortcut icon" href="{% static 'bootstrap/theme/img/favicon.ico'%}">
    <link href="{% static 'bootstrap/theme/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/theme/css/smartvisit.css' %}" rel="stylesheet">

    <link href="{% static 'bootstrap/theme/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'http://fonts.googleapis.com/css?family=Montserrat:400,700'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic'%}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    </head>

    <body id="page-top" class="index">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/home">SMARTVISIT</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="/home"></a>
                        </li>
                        <li class="page-scroll">
                            <a href="/request">Visite</a>
                        </li>
                        <li class="page-scroll">
                            <a href="/post">Proposer</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- Header -->

        <section class ="success mainsection2">
            <div class="container maincontainer2" style="padding-left:20%;padding-right:20%">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Ajouter un lieu</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <div class ="row" style>
                    <div class="col-lg-12">
                        <form action="{% url "smartvisit.views.post" %}" method="post">
                            <div class="row control-group inventaire">
                                <!--On affiche le fomulaire par Django -->
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    {% csrf_token %}
                                    {{ form.as_p}}
                                </div>
                                <p style="text-align:center">
                                    <input type="submit" value="Envoyer"/>
                                </p>
                            </div>
                        </form>
                        <div class ="boutons">
                            <ul class="list-inline">
                                <!--
                                <li style>
                                    <a onclick="" class="btn-social btn-outline" style='border: solid 2px #233140'><i class="fa fa-fw fa-location-arrow"></i></a>
                                </li>-->
                                <li style="color:#fff">
                                    <!-- Renvoie un aperçu de l'entrée réalisée -->
                                    <a href ="#test" onclick="test()" data-toggle="modal"class="btn-social btn-outline portfolio-link" style='border: solid 2px #233140' title = "Aperçu"><i class="fa fa-fw fa-hand-o-up"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </section>




        <!--Pour réaliser un aperçu de l'entrée que l'utilisateur est en train de renseigner -->
        <div class="portfolio-modal modal fade" id="test" tabindex="-1" role="dialog" aria-hidden="true" style="width:100%">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container" style="width:100%">
                    <div class="row">

                        <div class="modal-body">
                            <div class="row">
                                <h2 id='titre'>Titre</h2>
                                <hr class="star-primary"></div>
                                <div class="row">
                                    <div class="col-lg-6" id = "place_contenu">
                                        <img id = 'photo' src = "{% static 'http://www.parisinfo.com/var/otcp/sites/images/media/1.-photos/02.-sites-culturels-630-x-405/tour-eiffel-trocadero-630x405-c-thinkstock/37221-1-fre-FR/Tour-Eiffel-Trocadero-630x405-C-Thinkstock.jpg'%}">
                                    </div>
                                    <div class="col-lg-6" id="place_contenu"  style="padding-top:8%">
                                        <h3 id ='ville'>...</h3>
                                        <h5 id ='categorie'>...</h5>

                                        <p id = 'description'>...</p>
                                        <a href="http://wikipedia.com" id = 'wikipedia' class ="btn-display btn-displayoutline" style="color:#233140"><i class="fa fa-fw fa-wikipedia-w">W</i> </a>
                                    </div></div>
                                    <div class="row">
                                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button></div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Script permettant de récupérer ce que l'utilisateur a renseigné pour compléter l'aperçu -->
                    <script type="text/javascript">
                    function test(){
                        document.getElementById('titre').innerHTML = document.getElementById('id_adresse').value;
                        document.getElementById('ville').innerHTML = document.getElementById('id_ville').value;
                        document.getElementById('categorie').innerHTML = document.getElementById('id_categorie').value;
                        document.getElementById('description').innerHTML = document.getElementById('id_description').value;
                        document.getElementById('wikipedia').href = document.getElementById('id_wikipedia').value;
                        document.getElementById('photo').src = document.getElementById('id_photo').value;
                    }
                    </script>





                    <!-- jQuery -->
                    <script src="{% static 'bootstrap/theme/js/jquery.js'%}"></script>

                    <!-- Bootstrap Core JavaScript -->
                    <script src="{% static 'bootstrap/theme/js/bootstrap.min.js'%}"></script>

                    <!-- Plugin JavaScript -->
                    <script src="{% static 'http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'%}"></script>
                    <script src="{% static 'bootstrap/theme/js/classie.js'%}"></script>
                    <script src="{% static 'bootstrap/theme/js/cbpAnimatedHeader.js'%}"></script>

                    <!-- Contact Form JavaScript -->
                    <script src="{% static 'bootstrap/theme/js/jqBootstrapValidation.js'%}"></script>
                    <script src="{% static 'bootstrap/theme/js/contact_me.js'%}"></script>

                    <!-- Custom Theme JavaScript -->
                    <script src="{% static 'bootstrap/theme/js/freelancer.js'%}"></script>

                </body>

                </html>
